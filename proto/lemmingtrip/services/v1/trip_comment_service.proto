syntax = "proto3";
package lemmingtrip.services.v1;

import "lemmingtrip/models/v1/account.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/proto/lemmingtrip/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

service TripCommentsService {
  rpc CreateComment(lemmingtrip.models.v1.TripComment) returns (lemmingtrip.models.v1.TripComment);
  rpc GetComment(GetCommentRequest) returns (lemmingtrip.models.v1.TripComment);
  rpc UpdateComment(lemmingtrip.models.v1.TripComment) returns (lemmingtrip.models.v1.TripComment);
  rpc DeleteComment(DeleteCommentRequest) returns (DeleteCommentResponse);
  rpc ListComments(ListCommentsRequest) returns (ListCommentsResponse);
}

message GetCommentRequest {
  string id = 1;
}

message DeleteCommentRequest {
  string id = 1;
}

message DeleteCommentResponse {
  bool success = 1;
}

message ListCommentsRequest {
  string trip_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListCommentsResponse {
  repeated lemmingtrip.models.v1.TripComment comments = 1;
  int32 total = 2;
}
