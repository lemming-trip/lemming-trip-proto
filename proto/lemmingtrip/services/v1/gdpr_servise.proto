syntax = "proto3";
package lemmingtrip.services.v1;

import "lemmingtrip/models/v1/gdpr.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/proto/lemmingtrip/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

// The GdprService provides methods for managing user consents in compliance with GDPR regulations.
service GdprService {
  // ListConsents retrieves all consents granted by a specific user.
  rpc ListConsents(lemmingtrip.models.v1.ListConsentsRequest) returns (lemmingtrip.models.v1.ListConsentsResponse);
  // GetGdprConsent retrieves a specific consent by its ID.
  rpc GrantConsent(lemmingtrip.models.v1.GetGdprConsentRequest) returns (lemmingtrip.models.v1.GetGdprConsertResponse);
  // RevokeConsent revokes a specific consent by its ID.
  rpc RevokeConsent(lemmingtrip.models.v1.RevokeConsentRequest) returns (lemmingtrip.models.v1.RevokeConsentResponse);
}
