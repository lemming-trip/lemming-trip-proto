syntax = "proto3";
package lemmingtrip.services.v1;

import "lemmingtrip/models/v1/user_session.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/proto/lemmingtrip/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

service UserSessionsService {
  rpc CreateSession(lemmingtrip.models.v1.UserSession) returns (lemmingtrip.models.v1.UserSession);
  rpc GetSession(GetSessionRequest) returns (lemmingtrip.models.v1.UserSession);
  rpc RevokeSession(RevokeSessionRequest) returns (RevokeSessionResponse);
  rpc ListSessions(ListSessionsRequest) returns (ListSessionsResponse);
}

message GetSessionRequest {
  string id = 1;
}

message RevokeSessionRequest {
  string id = 1;
}

message RevokeSessionResponse {
  bool success = 1;
}

message ListSessionsRequest {
  string account_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListSessionsResponse {
  repeated lemmingtrip.models.v1.UserSession sessions = 1;
  int32 total = 2;
}
