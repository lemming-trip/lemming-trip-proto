syntax = "proto3";
package lemmingtrip.services.v1;

import "lemmingtrip/models/v1/user.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/proto/lemmingtrip/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

service UserService {
  rpc CreateUser(lemmingtrip.models.v1.CreateUserRequest) returns (lemmingtrip.models.v1.CreateUserResponse);
  rpc GetUser(lemmingtrip.models.v1.GetUserRequest) returns (lemmingtrip.models.v1.GetUserResponse);
  rpc UpdateUser(lemmingtrip.models.v1.UpdateUserRequest) returns (lemmingtrip.models.v1.UpdateUserResponse);
  rpc DeleteUser(lemmingtrip.models.v1.DeleteUserRequest) returns (lemmingtrip.models.v1.DeleteUserResponse);
  rpc RestoreUser(lemmingtrip.models.v1.RestoreUserRequest) returns (lemmingtrip.models.v1.RestoreUserResponse);

  rpc ChangeEmail(lemmingtrip.models.v1.ChangeEmailRequest) returns (lemmingtrip.models.v1.ChangeEmailResponse);
  rpc ChangeRole(lemmingtrip.models.v1.ChangeRoleRequest) returns (lemmingtrip.models.v1.ChangeRoleResponse);

  rpc BanUser(lemmingtrip.models.v1.BanUserRequest) returns (lemmingtrip.models.v1.BanUserResponse);
  rpc UnbanUser(lemmingtrip.models.v1.UnbanUserRequest) returns (lemmingtrip.models.v1.UnbanUserResponse);

  rpc UpdatePrivacy(lemmingtrip.models.v1.UpdatePrivacyRequest) returns (lemmingtrip.models.v1.UpdatePrivacyResponse);

  rpc ListUsers(lemmingtrip.models.v1.ListUsersRequest) returns (lemmingtrip.models.v1.ListUsersResponse);

  rpc GetUserStats(lemmingtrip.models.v1.GetUserStatsRequest) returns (lemmingtrip.models.v1.GetUserStatsResponse);
}
