syntax = "proto3";
package lemmingtrip.services.v1;

import "lemmingtrip/models/v1/audit.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/proto/lemmingtrip/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

// AuditService provides methods for managing security audit logs.
service AuditService {
  rpc ListSecurityEvents(lemmingtrip.models.v1.ListSecurityEventsRequest) returns (lemmingtrip.models.v1.ListSecurityEventsResponse);

  // Create a new security event
  rpc CreateSecurityEvent(lemmingtrip.models.v1.CreateSecurityEventRequest) returns (lemmingtrip.models.v1.CreateSecurityEventResponse);

  // Get a specific security event by ID
  rpc GetSecurityEvent(lemmingtrip.models.v1.GetSecurityEventRequest) returns (lemmingtrip.models.v1.GetSecurityEventResponse);

  // Delete a security event by ID
  rpc DeleteSecurityEvent(lemmingtrip.models.v1.DeleteSecurityEventRequest) returns (lemmingtrip.models.v1.DeleteSecurityEventResponse);

  // Export security events based on criteria
  rpc ExportSecurityEvents(lemmingtrip.models.v1.ExportSecurityEventsRequest) returns (lemmingtrip.models.v1.ExportSecurityEventsResponse);
}
