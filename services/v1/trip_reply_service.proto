syntax = "proto3";
package lemmingtrip.services.v1;

import "models/v1/trip_reply.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

// TripRepliesService provides methods to manage trip replies.
// It allows creating, retrieving, updating, deleting, and listing trip replies.
service TripRepliesService {
  // CreateTripReply creates a new trip reply.
  rpc CreateTripReply(lemmingtrip.models.v1.CreateTripReplyRequest) returns (lemmingtrip.models.v1.CreateTripReplyResponse);
  // GetTripReply retrieves a trip reply by its ID.
  rpc GetTripReply(lemmingtrip.models.v1.GetTripReplyRequest) returns (lemmingtrip.models.v1.GetTripReplyResponse);
  // UpdateTripReply updates an existing trip reply.
  rpc UpdateTripReply(lemmingtrip.models.v1.UpdateTripReplyRequest) returns (lemmingtrip.models.v1.UpdateTripReplyResponse);
  // DeleteTripReply deletes a trip reply by its ID.
  rpc DeleteTripReply(lemmingtrip.models.v1.DeleteTripReplyRequest) returns (lemmingtrip.models.v1.DeleteTripReplyResponse);
  // ListReplies lists all replies for a specific trip.ÃŸ
  rpc ListTripReplies(lemmingtrip.models.v1.ListTripRepliesRequest) returns (lemmingtrip.models.v1.ListTripRepliesResponse);
}
