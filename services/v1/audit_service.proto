syntax = "proto3";
package lemmingtrip.services.v1;

import "models/v1/audit.proto";

option go_package = "github.com/lemming-trip/lemming-trip-proto/services/v1;servicesv1";
option java_multiple_files = true;
option java_package = "com.lemmingtrip.services.v1";
option swift_prefix = "LTServicesV1";

// AuditService provides methods for managing security audit logs.
service AuditService {
  rpc ListSecurityAuditLogs(lemmingtrip.models.v1.ListSecurityAuditLogsRequest) returns (lemmingtrip.models.v1.ListSecurityAuditLogsResponse);

  // Create a new security event
  rpc CreateSecurityAuditLog(lemmingtrip.models.v1.CreateSecurityAuditLogRequest) returns (lemmingtrip.models.v1.CreateSecurityAuditLogResponse);

  // Get a specific security event by ID
  rpc GetSecurityAuditLog(lemmingtrip.models.v1.GetSecurityAuditLogRequest) returns (lemmingtrip.models.v1.GetSecurityAuditLogResponse);

  // Delete a security event by ID
  rpc DeleteSecurityAuditLog(lemmingtrip.models.v1.DeleteSecurityAuditLogRequest) returns (lemmingtrip.models.v1.DeleteSecurityAuditLogResponse);

  // Export security AuditLogs based on criteria
  rpc ExportSecurityAuditLogs(lemmingtrip.models.v1.ExportSecurityAuditLogsRequest) returns (lemmingtrip.models.v1.ExportSecurityAuditLogsResponse);
}
