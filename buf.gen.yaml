version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/valeravorobjev/lemming-trip-proto/gen/go
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: gen/go
    opt:
      - paths=source_relative