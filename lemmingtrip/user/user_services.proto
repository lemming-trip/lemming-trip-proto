syntax = "proto3";

package lemmingtrip.user;

import "lemmingtrip/user/user.proto";

// UserService provides methods for managing user accounts.
// It includes operations for creating, retrieving, updating, deleting users,
// and managing user roles and privacy settings. The service also supports user
// statistics and user banning functionalities.
// Each method corresponds to a specific user management operation and returns
// appropriate response messages defined in the models package.
service UserService {
  // User management methods
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  // User retrieval and update methods
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  // User deletion and restoration methods
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  // User deletion and restoration methods
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  // User role and privacy management methods
  rpc RestoreUser(RestoreUserRequest) returns (RestoreUserResponse);
  // User role management methods
  rpc ChangeEmail(ChangeEmailRequest) returns (ChangeEmailResponse);
  // User role management methods
  rpc ChangeRole(ChangeRoleRequest) returns (ChangeRoleResponse);
  // User privacy management methods
  rpc BanUser(BanUserRequest) returns (BanUserResponse);
  // User privacy management methods
  rpc UnbanUser(UnbanUserRequest) returns (UnbanUserResponse);
  // User privacy management methods
  rpc UpdatePrivacy(UpdatePrivacyRequest) returns (UpdatePrivacyResponse);
  // User statistics retrieval methods
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  // User statistics retrieval methods
  rpc GetUserStats(GetUserStatsRequest) returns (GetUserStatsResponse);
}
